<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload New Instrument Files</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file_field" multiple>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
